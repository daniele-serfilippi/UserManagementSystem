<table class="table table-striped table-sm">
  <tr>
    <th>Name</th>
    <th>Lastname</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Province</th>
    <th>Actions</th>
  </tr>
  <tr app-user="user" *ngFor="let user of users" [user-data]="user" (onDeleteUser)="onDeleteUser($event)" (onSelectUser)="onSelectUser($event)">
  </tr>
</table>
